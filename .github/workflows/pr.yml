name: PR

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  POETRY_VERSION: '2.0.0'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - uses: pre-commit/action@v3.0.1
  mypy:
    runs-on: ubuntu-latest
    env:
      MYPY_CACHE_DIR: ~/.cache/mypy
    steps:
      - uses: actions/checkout@v4
      - name: Set up poetry ${{ env.POETRY_VERSION }}
        run: pipx install poetry==${{ env.POETRY_VERSION }}
      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version-file: '.python-version'
          cache: poetry
      - name: Install dependencies
        run: poetry install
      - uses: actions/cache@v4
        with:
          path: ${{ env.MYPY_CACHE_DIR }}
          key: mypy-${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Run Mypy
        run: poetry run mypy

  tests:
    needs: [pre-commit, mypy]
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"] # `ddtrace` doesn't support Python 3.13 yet
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up poetry ${{ env.POETRY_VERSION }}
        run: pipx install poetry==${{ env.POETRY_VERSION }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: poetry
      - name: Install dependencies
        run: poetry install
      - name: Install pytest plugin
        run: poetry run pip install pytest-github-actions-annotate-failures
      - name: Run pytest
        run: poetry run python -m pytest tests/
