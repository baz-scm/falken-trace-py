[project]
name = "falken-trace"
version = "0.2.1"
description = "Enhances traces with code metadata"
authors = [
    { name = "Baz", email = "info@baz.co" }
]
license = "Apache-2.0"
keywords = ["observability", "tracing"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed"
]
readme = "README.md"

requires-python = ">=3.9"

dependencies = [
    "typing-extensions>=4.6.0",
    "wrapt>=1.15.0",
]

[project.urls]
repository = "https://github.com/baz-scm/falken-trace-py"
changelog = "https://github.com/baz-scm/falken-trace-py/blob/main/CHANGELOG.md"
releases = "https://github.com/baz-scm/falken-trace-py/releases"

[dependency-groups]
dev = [
    "mypy[faster-cache]>=1.16.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    # integration tests
    "ddtrace>=3.9.1",
    "fastapi>=0.115.12",
    # For the FastAPI test client
    "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/falken_trace",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["falken_trace"]

[tool.mypy]
files = "falken_trace"
local_partial_types = true # will become the new default from version 2
strict = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "wrapt"
]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
preview = true
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "C4",
    "E",
    "F",
    "FURB",
    "I",
    "ISC",
    "N",
    "PERF",
    "PIE",
    "PLE",
    "PLW",
    "PT",
    "PYI",
    "RUF",
    "S",
    "SIM",
    "T10",
    "TC",
    "UP",
    "W",
    "YTT",
]
ignore = ["E501"] # ruff fromat takes care of it

fixable = ["I001"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["ANN001", "ARG001", "S101"]

[tool.uv]
required-version = "~=0.7.0"
